name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bump2version
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Get current version
      id: get_version
      run: |
        CURRENT_VERSION=$(grep 'current_version' .bumpversion.cfg | cut -d'=' -f2 | tr -d ' ')
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
    
    - name: Bump version
      id: bump_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          bump2version ${{ github.event.inputs.version_type }}
        else
          bump2version patch
        fi
        
        # Get the new version
        NEW_VERSION=$(grep 'current_version' .bumpversion.cfg | cut -d'=' -f2 | tr -d ' ')
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Push changes
      run: |
        git push
        git push --tags
    
    - name: Create Release
      run: |
        gh release create "v${{ steps.bump_version.outputs.new_version }}" \
          --title "Release v${{ steps.bump_version.outputs.new_version }}" \
          --notes "Changes in this Release
        - See CHANGELOG.md for details"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
