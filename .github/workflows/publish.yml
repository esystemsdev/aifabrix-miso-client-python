name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'   # Trigger on version tag push (e.g., v4.1.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use current version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install build twine

    - name: Get version
      id: get_version
      run: |
        if [ -n "${{ inputs.version }}" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Check if version already published
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        
        # Check if version exists on PyPI
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/miso-client/$VERSION/json")
        
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "‚ö†Ô∏è  Version $VERSION already published on PyPI!"
          exit 1
        fi
        echo "‚úÖ Version $VERSION not yet published, proceeding..."

    - name: Run tests
      run: |
        pytest tests/ -v --cov=miso_client --cov-report=xml --cov-report=term
    
    - name: Build package
      run: |
        python -m build

    - name: Verify build output
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå Build failed: dist directory not found"
          exit 1
        fi
        ls -la dist/
        echo "‚úÖ Build output verified"
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*

    - name: Verify publication
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        
        echo "Waiting for PyPI to update..."
        sleep 30
        
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/miso-client/$VERSION/json")
        
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "‚úÖ Successfully verified: miso-client==$VERSION"
        else
          echo "‚ö†Ô∏è  Could not verify (PyPI registry may take time to update)"
        fi

    - name: Summary
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        
        echo "‚úÖ Successfully published to PyPI!"
        echo "üì¶ Package: miso-client"
        echo "üîñ Version: $VERSION"
        echo "üåê Registry: https://pypi.org"
        echo ""
        echo "Installation: pip install miso-client==$VERSION"
